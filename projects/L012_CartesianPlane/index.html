<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartesian Plane</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <div class="header">
            <h1 id="title">Cartesian Plane</h1>
            <h2>by Tommaso Ferro</h2>
        </div>

        <div class="wrapper">
            <canvas id="canvas" height="600" width="600"></canvas>
            <div class="controls">
                <div class="control-group">
                    <label for="input-text">Coefficient:</label>
                    <input type="text" id="input-text" placeholder="Write your function here..">
                    <label for="input-power">Power:</label>
                    <input type="number" id="input-power" value="0" min="0" max="10">
                    <button id="plot-button">Calculate</button>
                </div>
                <div class="control-buttons">
                    <button id="zoomIn">Zoom +</button>
                    <button id="zoomOut">Zoom -</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
    
</body>
</html>
